{% extends 'base.html' %}

{% block title %}首页{% endblock %}

{% block main %}
    <ul style="list-style:none;padding-left:0;">
        {% for question in questions %}
            <li style="border-bottom:1px solid #eee;overflow:hidden;padding:10px 0;">
            <div clas="avatar-group" style="width:38px;height:100%;float:left;">
                <img src="{{ url_for('static',filename='images/img2.jpg') }}" alt="" class="avatar"
                style="width:38px;height:38px;border-radius:50%;">
            </div>
            <div class="question-group" style="float:left;width:660px;margin-left:10px;">
                <p class="question-title" style="color:#259;font-weight:900;"><a href="{{ url_for('detail',question_id=question.id) }}">{{ question.title }}</a></p>
                <p class="question-content">{{ question.content }}</p>
                <div class="question-info" style="text-align:right;">
                    <span class="question-author" style="margin-right:20px;">{{ question.author.username }}</span>
                    <span class="question-time">{{ question.create_time }}</span>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
